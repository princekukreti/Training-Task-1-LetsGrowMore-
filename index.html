<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Enrollment Form</title>
</head>

<body>
    <h1> || Student Enrollment Form ||</h1>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="submitform()">
                    <div class="aa">
                        <label for="FullName">Full Name</label>
                        <input type="text" name="FullName" id="FullName" placeholder="Enter a valid Name">
                    </div>
                    <div class="aa">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Enter a valid E-mail">
                    </div>
                    <div class="aa">
                        <label for="website">LeetCode</label>
                        <input type="url" name="website" id="website" placeholder="Enter a valid Website">
                    </div>
                    <div class="aa">
                        <label for="number">Phone Number</label>
                        <input type="tel" name="number" id="number" placeholder="Enter a valid Phone Number">
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="output" id="outputlist">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>E-mail</th>
                                <th>LeetCode</th>
                                <th>Phone Number</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>

            </td>
        </tr>
    </table>
    <script src="main.js"></script>
</body>

</html>
